{% macro borders(classMod) %}
<div {% if classMod %}class="borders {{ classMod }}"{% else %}class="borders"{% endif %}>
  <div class="border-top"></div>
  <div class="border-left"></div>
  <div class="border-right"></div>
  <div class="border-bottom"></div>
</div>
{% endmacro %}

{% macro btn(content, classMod, borderClassMod) %}
  <button {% if classMod %}class="btn {{ classMod }}"{% else %}class="btn"{% endif %} type="button">
    {{ borders(borderClassMod) }}
    <div class="btn__fill"></div>
    <span class="btn__text">{{ content }}</span>
  </button>
{% endmacro %}

{% macro btnLink(content, href, classMod, borderClassMod) %}
  <a {% if classMod %}class="btn {{ classMod }}"{% else %}class="btn"{% endif %} href="{{ href }}">
    {{ borders(borderClassMod) }}
    <div class="btn__fill"></div>
    <span class="btn__text">{{ content }}</span>
  </a>
{% endmacro %}
